define host{
        use                     generic-host
        host_name               localhost
        alias                   localhost
        address                 127.0.0.1
        contact_groups          admins
        }

define service{
        use                             generic-service
        host_name                       localhost
        service_description             Couchbase OPS Per Sec
        check_command                   cb_ops_per_sec!0.0!15
        contact_groups                  admins
        }

